{% extends '_base.html' %}

{% block page_title %}حذف کتاب {% endblock page_title %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <h1>"حذف کتاب" {{ book.title }}</h1>
        <p>آیا از حذف کردن کتاب" {{ book.title }} "مطمئن هستید؟</p>
        <input type="submit" class="btn btn-danger" value="بله مطمئن هستم">
    </form>
    <br>
    <a href="{% url 'book_list' %}">لیست همه کتاب ها</a>
{% endblock %}
