{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block page_title %}
    Password Reset
{% endblock page_title %}

{% block content %}
    <h1>Password Reset</h1>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Send Email</button>
    </form>
{% endblock content %}
