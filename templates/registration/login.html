{% extends '_base.html' %}

{% block page_title %}
    Login
{% endblock page_title %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success mt-3">Login</button>
    </form>
    <p>
        <a href="{% url 'password_reset' %}">Forgot your password?</a>|
        <a href="{% url 'signup' %}">want to create an account?</a>
    </p>
{% endblock content %}
