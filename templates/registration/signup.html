{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block page_title %}
    signup
{% endblock page_title %}

{% block content %}
    <h1>signup</h1>
    <form method="post">
        {{ form|crispy }}
        {% csrf_token %}
        <button class="btn btn-success" type="submit">signup</button>
    </form>
    <a href="{% url 'login' %}">login</a>
{% endblock content %}
